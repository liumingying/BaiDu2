<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="description" content="百度帐号是登录所有百度系产品的通行证，登录后还可以在帐户管理页管理/修改您的个人信息，包括修改密码、绑定手机、身份认证等">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>注册百度帐号</title>
    <link rel="stylesheet" href="baidu.css">
</head>
<body>
    <div class="main">
        <div class="bcimg " style="background-image: url(https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg);"></div>
        <div>
        <div class="box">
            <h2>欢迎注册</h2>
            <p>已有帐号？<span class="login_btn">登录</span></p>
            <br>
            <div class="contant">
                <label>用户名</label>
                <input type="text" placeholder="请设置用户名"  id="user" /> 
                <p class="item_"></p>
                <label>手机号</label>
                <input id="number" type="text" placeholder="可用于登录和找回密码"/> 
                <p class="item_"></p>
                <label>密码&nbsp;&nbsp;&nbsp;</label>
                <input id="password" type="text" placeholder="请设置登录密码"/> 
                <p class="item_"></p>
                <label>验证码</label>
                <input id="code" type="text" placeholder="请输入验证码"/> 
                <input id="getCode" type="button" value="获取验证码" onclick="setTime(this)"/>
                <p class="item_"></p>
                <br>
                <input id="register" type="button" value="注册"/> 
                <br>
                <input type="checkbox" id="choose" />
                <label for="choose" id="choose2">阅读并接受《百度用户协议》</label>
            </div>
        </div>
    </div>
    </div>
<script src="baidu.js"></script>
</body>
</html>
